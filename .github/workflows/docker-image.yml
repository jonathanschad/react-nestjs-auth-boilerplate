name: Build and Push Docker Image

on:
    push:
        tags:
            - "v*" # Trigger only on version tags like v1.0.0

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Log in to DockerHub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Extract Version Components
              id: version
              run: |
                  VERSION=${GITHUB_REF#refs/tags/v}
                  echo "VERSION=${VERSION}" >> $GITHUB_ENV
                  echo "MAJOR=${VERSION%%.*}" >> $GITHUB_ENV
                  echo "MINOR=${VERSION%.*}" >> $GITHUB_ENV

            - name: Build and Push Docker Image with Multiple Tags
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: |
                      yourusername/yourimage:${{ env.VERSION }}
                      yourusername/yourimage:${{ env.MAJOR }}
                      yourusername/yourimage:${{ env.MINOR }}
                      yourusername/yourimage:latest
